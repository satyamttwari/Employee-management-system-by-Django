<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Office Management System for managing employee records.">

    <!-- Load static files -->
    {% load static %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Office Management System</title>

    <!-- Optional Custom CSS -->
    <style>
      body {
        background: 
          linear-gradient(rgba(240, 248, 255, 0.8), rgba(240, 248, 255, 0.8)),
          url('{% static "D:\begine\djan\form\office_emp_pro\static\istockphoto-1460755337-612x612.jpg" %}'); /* Use static template tag */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      h1 {
        text-align: center;
        margin-top: 20px;
        color: #333; /* Dark gray for text */
      }
      
      .container {
        text-align: center;
        margin-top: 200px;
      }

      .btn {
        margin: 5px;
        transition: background-color 0.3s;
        background-color: #007bff; /* Bootstrap primary color */
        color: white; /* Text color for buttons */
      }

      .btn:hover {
        background-color: #0056b3; /* Darker shade for hover */
      }

      footer {
        margin-top: 50px;
        padding: 20px;
        background-color: #f8f9fa; /* Light background for footer */
        color: #333; /* Dark text for footer */
      }
    </style>
</head>
<body>
    <div class="container">
       <h1>OFFICE MANAGEMENT SYSTEM</h1>

       <!-- Navigation Buttons -->
       <a class="btn" href="/all_emp" role="button" aria-label="View all employees">Viewport</a>
       <a class="btn" href="/add_emp" role="button" aria-label="Add a new employee">Add the employee</a>
       <a class="btn" href="/remove_emp" role="button" aria-label="Remove an employee">Remove</a>
       <a class="btn" href="/filter_emp" role="button" aria-label="Filter employee records">Filter</a>
       <a class="btn" href="/view_all_emp" role="button" aria-label="View all employee records">All Employees</a>
    </div>

    <footer>
      <p>&copy; 2024 Office Management System</p>
    </footer>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
